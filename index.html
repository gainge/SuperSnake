<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Super Snake</title>
</head>
<body>
    <div id='main-content'>




        <div id="app">
            <div id='game-info'>
                <h2>Super Snake!</h2>
                <h4>Level: {{ level }}</h4>
                <h4>Score: {{ score }}</h4>
            </div>

            <div id='keys'>
                <div>
                </div>
                <div class='key off' id='key_w'>
                    <h3>W</h3>
                </div>
                <div>
                </div>
                <div class='key off' id='key_a'>
                    <h3>A</h3>
                </div>
                <div class='key off' id='key_s'>
                    <h3>S</h3>
                </div>
                <div class='key off' id='key_d'>
                    <h3>D</h3>
                </div>

            </div>

            <div id='board'>
                <!-- Print out the rows -->
                <div class='row' v-for="row in board">
                    <!-- Print out the columns -->
                    <template  v-for="col in row">
                        <div v-bind:class="{tile: col.tile,
                                            snake: col.snake,
                                            food: col.food,
                                            black: col.black,
                                            red: col.red,
                                            white: col.white,
                                            yellow: col.yellow,
                                            green: col.green,
                                            l_green: col.l_green,
                                            text: col.text,
                                                }">
                        </div>

                    </template>
            </div>
            </div>

            <div id='footer-container'>
            <div id='footer-text-container'>
                <p id='footer-text'>The source code for this site can be found here: </p>
                <a id='footer-link' href='https://github.com/gainge/cs260_super_snake'>github</a>
            </div>
        </div>

            <!-- <p v-for="t in test">Cool?<p> -->
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
</body>
</html>
